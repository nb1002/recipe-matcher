<head>
    <link href="static/styling/signup.css" rel="stylesheet" type="text/css">
</head>

<div class='body'>
    <div class='container'>
        <div class='logo'>
            <img src='https://en.facebookbrand.com/wp-content/uploads/2016/05/M.png' width=100px> 
        </div>
        <div class='input'>
            <h1>Sign Up</h1>
            <form action="signup" method="POST">
                <input 
                class='fields'
                id="name" 
                name="name" 
                type="name" 
                placeholder="  name">

                <input 
                class='fields'
                id="email" 
                name="email" 
                type="email" 
                placeholder="  email">

                <input 
                class='fields'
                id="password" 
                name="password" 
                type="password"
                placeholder="  password"> 
                </br>
                <input type="submit" value="Sign Up" id='signupbtn'>
            </form>
        </div>

            <span class="signup">Already have an account? <a href="http://127.0.0.1:5000/login">Log In</a>
            </span>

    </div>
</div>
